<div class="container-fluid">

        <div class="row">

            <div class="col-md-6" id="img-bg"></div>

            <div class="col-md-6 mt-5 mb-5">

                <div class="row d-flex justify-content-center">

                    <div class="col-md-10">
                        <h1 class="text-center">Cadastre-se</h1>

                        <div class="fom-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Entre com seu nome">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input [(ngModel)]="usuario.email" class="form-control" type="email" name="email" id="email" placeholder="Entre com seu email">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmeSenha">Confirme Senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
                        </div>

                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                            <button type="submit" class="btn btn-info" (click)="cadastrar()">Cadastrar</button>
                        </div>
                    </div>

                </div>
            </div>

    </div>

</div>
