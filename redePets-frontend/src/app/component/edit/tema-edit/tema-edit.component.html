<div class="container mt-5 mb-5 p-5 cor-bege">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group m-5">
        <!--
        <label for="nome">Nome do tema</label>
        -->
        <input [(ngModel)]="tema.nome" type="text" class="form-control" id="nome" placeholder="Informe o nome do tema">
      </div>

      <!--
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao">
      </div>
      -->

    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-outline-dark mr-3" routerLink="/tema">Cancelar</button>
      <button class="btn btn-outline-dark" (click)="atualizar()">Atualizar</button>
    </div>
  </div>

</div>
