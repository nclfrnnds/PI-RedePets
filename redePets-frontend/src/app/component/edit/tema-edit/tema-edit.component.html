<div class="container mt-5 mb-5 cor-bege p-0 card-publicacao">
<br>
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center  ">Atualizar tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="tema.nome">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark mr-3" routerLink="/tema">Cancelar</button>
        <button class="btn btn-outline-dark" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
 
<br>
</div>
