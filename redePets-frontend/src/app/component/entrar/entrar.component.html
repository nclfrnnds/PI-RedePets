<div class="container-fluid">

    <div class="row d-flex align-items-center">

     <div class="col-md-6">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-3">Entrar</h1>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input [(ngModel)]="usuarioLogin.email" class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success" (click)="entrar()">Entrar</button>
            </div>

            <hr class="mt-5 mb-5">
            <p class="text-center">
                NÃ£o tem uma conta?
                <br>
               <a routerLink="/cadastrar"> Cadastre-se</a>
            </p>
            </div>
        </div>

     </div>
     <div class="col-md-6" id="img-bg"></div>

    </div>
</div>
