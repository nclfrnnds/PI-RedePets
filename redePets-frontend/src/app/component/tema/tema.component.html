<div class="container-fluid">

  <div class="row cor-bege">
    <div class="col-md-12 txt-marrom">

      <a routerLink="/inicio" class="text-dark text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
      </a>

      <h1 class="fs-54 text-center">Temas</h1>

      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">

          <div class="form-group">
            <input [(ngModel)]="tema.nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do tema">
          </div>

          <!--
          <div class="form-group">
            <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
          </div>
           -->

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-sm-8">

      <table class="table table-hover">
        <!--
          <tr>
            <th scope="col">Tema</th>
            <th scope="col">Id</th>
            <th scope="col">Descrição</th>
            <th scope="col">Relevância</th>
            <th scope="col" class="text-right">Ações</th>
          </tr>
        -->
        <tbody>
          <tr *ngFor="let tema of listaTemas">
            <td>{{tema.nome}}</td>
            <!--
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.descricao}}</td>
            <td>{{tema.relevancia}}</td>
            -->
            <td class="d-flex justify-content-end">
              <button class="btn btn-outline-dark mr-3" [routerLink]="['/tema/edit', tema.id]">Editar</button>
              <button class="btn btn-outline-dark" [routerLink]="['/tema/delete', tema.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
